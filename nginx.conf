events {
    worker_connections 1024;
}

http {
    upstream shiny {
        server statistics-app:3838;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ğŸ‘‡ STATISTICS: Shiny uygulamasÄ± /statistics yolunda eriÅŸilebilir olacak
        location /statistics/ {
            proxy_pass http://shiny/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # STATIC: Ã¶rnek dosya servis alanÄ±
        location /static/ {
            alias /srv/shiny-server/statistics/www/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Geri kalan tÃ¼m istekleri engelle (isteÄŸe baÄŸlÄ±)
        location / {
            return 403 "Bu sunucu sadece /statistics/ iÃ§in yapÄ±landÄ±rÄ±lmÄ±ÅŸtÄ±r.\n";
        }
    }
}
