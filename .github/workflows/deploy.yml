name: Deploy Hybrid System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: GitHub Pages (Statik Site)
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        
  # Job 2: Docker Shiny (Dinamik Uygulama)
  deploy-shiny:
    runs-on: ubuntu-latest
    needs: deploy-pages
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Clear Docker cache
      run: |
        docker builder prune -f
        docker system prune -f
        
    - name: Build and push Docker image (AMD64 only)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        no-cache: true
        
    - name: Deploy to Shiny Server (Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üê≥ Docker image built and pushed successfully!"
        echo "üì¶ Image: ghcr.io/${{ github.repository }}:latest"
        echo "üîó Pull command: docker pull ghcr.io/${{ github.repository }}:latest"
        echo "üöÄ To deploy locally: docker-compose up -d"
